<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-500 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'note_list' %}" class="text-white text-2xl font-semibold">E-Notes Management App</a>

                <button class="text-white focus:outline-none lg:hidden">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="hidden lg:flex lg:items-center lg:w-auto">
                    {% if request.user.username %}
                    <div class="text-xl font-bold text-white">Welcome, <span>{{ request.user.username }}</span></div>
                    <a href="{% url 'logout' %}" class="text-white hover:text-gray-200 px-4 py-2">Logout</a>
                    {% else %}
                    <a href="{% url 'register' %}" class="text-white hover:text-gray-200 px-4 py-2">Register</a>
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-200 px-4 py-2">Login</a>
                    {% endif %}
                    <a href="{% url 'note_list' %}" class="text-white hover:text-gray-200 px-4 py-2">Home</a>
                    <a href="{% url 'about' %}" class="text-white hover:text-gray-200 px-4 py-2">About</a>
                    <a href="{% url 'contactus' %}" class="text-white hover:text-gray-200 px-4 py-2">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto flex-grow bg-gradient-to-br from-blue-100 via-white to-purple-200">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-600 text-sm">&copy; 2024 eNotes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
